<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pokemon Quiz</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>

    <body>
        <div class="wrapper">
            <h1>Pokemon Quiz</h1>
            <h2>Can you guess the type for these single-type Pokemons</h2>
                
            <div class="wrapperQuiz">
                <div class="question">
                    <img alt="test image"
                        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/100.png" />

                    <div class="answers">
                        <div class="answerOption1">
                            <p>Flying</p>
                        </div>

                        <div class="answerOption2">
                            <p>Water</p>
                        </div>

                        <div class="answerOption3">
                            <p>Bug</p>
                        </div>
                    </div>
                </div>
            </div>
                
            <footer>
                <p>Website is made by Joshua Anthony Domantay for COMP 584 Project API Spring 2023</p>
            </footer>
        </div>
    </body>
</html>
